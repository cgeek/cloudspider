<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="skip()">&times;</button>
	<h4>创建询单</h4>
</div>
<div class="modal-body">
	<form class="form-horizontal ng-pristine ng-valid" role="form" name="editInquiry">
		<div class="form-group">
			<label for="quota" class="col-sm-2 control-label">询单内容</label>
			<div class="col-sm-9">
				<textarea name="content" id="content" ng-model="$parent.content" rows=5 class="form-control ng-pristine ng-valid" placeholder="几月几日，什么酒店，几天几晚,还有房？"></textarea>
				<p class="help-block ng-hide" ng-show="formCreateBucket.quota.$dirty &amp;&amp; formCreateBucket.quota.$invalid">
				<span class="text-error ng-hide" ng-show="formCreateBucket.quota.$error.pattern">请输入数字或留空</span>
				<span class="text-error ng-hide" ng-show="formCreateBucket.quota.$error.maxlength">数字超过范围</span></p>
			</div>
			<i class="upicon upicon-question help-tooltip help-tooltip-input ng-scope" tooltip-placement="left" tooltip="简单明了"></i>
		</div>
	</form>
<div>
<div class="modal-footer ng-scope">
	<button class="btn btn-sm btn-link" ng-click="skip()">取消</button>
	<button class="btn btn-sm btn-normal" ng-click="submit()" ng-disabled="noOperator">保存</button>
</div>
